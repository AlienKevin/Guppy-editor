<!doctype html>
<html>

<head>
    <title>Guppy Editor</title>
    <!--loading guppy-->
    <link rel="stylesheet" media="all" href="node_modules/guppy-js/guppy-default.min.css" />
    <script type="text/javascript" src="node_modules/guppy-js/guppy.min.js"></script>
    <!--website stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!-- Load nerdamer core-->
    <!-- largest number is about 10^308, beyond is infinity-->
    <!-- Smallest number is about -10^308, below is -infinity-->
    <!-- Smallest fraction is about 10^-308, below is 0-->
    <!-- <script src="/node_modules/nerdamer/nerdamer.core.js"></script> -->
    <!-- LOAD ADD-ONS -->
    <!-- <script src="/node_modules/nerdamer/Algebra.js"></script>
    <script src="/node_modules/nerdamer/Calculus.js"></script>
    <script src="/node_modules/nerdamer/Solve.js"></script>
    <script src="/node_modules/nerdamer/Extra.js"></script> -->
</head>

<body>
    <h1>Guppy Editor</h1>
    <div class="grid-container">
        <!--source: https://guppy.js.org/site/examples/io/-->
        <div class="label">Edit:</div>
        <div id="guppy1" class="answerbox"></div><br />
        <div class="label">Export: </div>
        <div id="outputBtns">
            <div class="button" data-output-type="latex">LaTeX</div>
            <div class="button" data-output-type="asciimath">ASCIIMath</div>
            <div class="button" data-output-type="text">Plain text</div>
            <div class="button" data-output-type="ast">JSON AST</div>
            <div class="button" data-output-type="eqns">JSON equation list</div>
            <div class="button" data-output-type="function">Javascript</div>
            <div class="button" data-output-type="xml">XML</div><br />
        </div>
        <div class="label">Output: </div>
        <input type="text" id="output_field" readonly placeholder="Output will appear here"></input>

        <!--Based on: https://www.w3schools.com/howto/howto_js_copy_clipboard.asp-->
        <div class="tooltip">
            <div id="copyBtn" onclick="copyOutput()" onmouseout="tooltipResponse()">
                <span class="tooltiptext" id="copyTooltip">Copy to clipboard</span>
                Copy
            </div>
        </div>

        <div id="res"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
